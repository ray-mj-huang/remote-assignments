
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>測試</title>
</head>
<body>


<h1>安安，哈囉</h1>


<h2>方法1：form</h2>
<form action="/getData" method="GET">
	<p>請輸入一個正整數</p>
	<input name="number" autocomplete="off">
	<button>送出答案</button>
</form>




<h2>方法2：AJAX</h2>
<form id="form">
	<p>請輸入一個正整數</p>
	<input type="text" id="num">
	<button type='button' onclick='sendAjax();'>送出答案</button>

	<p>答案是：<h3 id="ajaxAns"></h3></p>
</form>


<script>


	function sendAjax() {

		let numElement = document.getElementById("num");
		let num = numElement.value;

		fetch(`http://localhost:3000/getData?number=${num}`,
			{ method: 'GET', })
			.then(res => {
				return res.text();
			}).then(result => {
				console.log(result);
				document.getElementById('ajaxAns').textContent = result;
			});
		
	}


</script>



</body>
</html>
