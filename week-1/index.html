<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RWD 網頁</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <nav class="">

          <div class="logo display-flex a-center">

        </div>

          <li>Item 1</li>
          <li>Item 2</li>

    </section>

      <div class="content-box-wrap fz-3 display-flex flex-wrap j-sp-bt">

        <div class="content-box t-center">Content Box 2</div>
        <div class="content-box t-center">Content Box 3</div>
