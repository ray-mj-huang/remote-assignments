<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RWD 網頁</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <nav class="">
      <div class="nav-wrap display-flex j-sp-bt a-center">
        <div class="display-flex">
          <div class="site-title display-flex a-center fz-3">Website Title</div>
          <div class="logo display-flex a-center">
            <img src="assets/earth.png">
          </div>
        </div>

        <ul class="item-list fz-3 display-flex">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>

        <div id="iconHam" class="icon-ham">
          <img src="assets/ham.png">
        </div>

      </div>
    </nav>


    <!-- week-2 新增 mb 版 menu -->

    <div id="mbMenu" class="mb-menu display-flex j-sp-bt">
      <ul class="item-list fz-3 display-flex">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
      <div id="iconClose" class="mb-menu-close">
        <img src="assets/close.png">
      </div>
    </div>



    <section id="webTitleBlock" class="header display-flex a-center j-center">
      <h1 id="webTitle" class="fz-1 t-center">Welcome Message</h1>
    </section>

    <section class="content">
      <h2 class="t-center fz-2">Second Title</h2>
      <div class="content-box-wrap fz-3 display-flex flex-wrap j-sp-bt">
        <div class="content-box t-center">Content Box 1</div>
        <div class="content-box t-center">Content Box 2</div>
        <div class="content-box t-center">Content Box 3</div>
        <div class="content-box t-center">Content Box 4</div>
      </div>
    

      <button id="callMoreBox" class="cta fz-3">Call to Action</button>

      <div id="moreBox" class="display-none content-box-wrap fz-3 display-flex flex-wrap j-sp-bt">
        <div class="content-box t-center">Content Box 5</div>
        <div class="content-box t-center">Content Box 6</div>
        <div class="content-box t-center">Content Box 7</div>
        <div class="content-box t-center">Content Box 8</div>
      </div>

    </section>
    
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
